<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:15%;"><span class="sort" data-sort="playbook-name">Playbook Name</span></th>
			<th style="width:10%;"><span class="sort" data-sort="source">Source</span></th>
			<th style="width:35%;"><span class="sort" data-sort="description">Description</span></th>
			<th style="width:10%;"><span class="sort" data-sort="category">Category</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="playbook-name"><a href="{{ post.link }}" target="new"><i class="fa fa-external-link"></i></a> &nbsp;&nbsp; <a href="{{ site.baseurl }}{{ post.url }}" target="new">{{ post.playbook-name }}</a></td>
			<td class="source"><a href="{{ post.source-url }}" target="new">{{ post.source }}</a></td>
			<td class="description">{{ post.description }}</td>
			<td class="category">{{ post.categories }}</td>
			<td class="tags">{{ post.tags | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>

<script type="text/javascript">

var options = {
  valueNames: ['playbook-name', 'source', 'description', 'category', 'tags']
};

var entryList = new List('entry-list', options);

</script>
